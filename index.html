<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="sidebar-content">
            <div class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/>
                </svg>
                <span>Music</span>
            </div>
            
            <nav class="nav-menu">
                <button class="nav-item active" onclick="showView('home')">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9 22 9 12 15 12 15 22"/>
                    </svg>
                    <span>Home</span>
                </button>
                <button class="nav-item" onclick="openSearchDialog()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                    <span>Search</span>
                </button>
                <button class="nav-item" onclick="showView('library')">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 6h18M3 12h18M3 18h18"/>
                    </svg>
                    <span>Your Library</span>
                </button>
            </nav>

            <div class="sidebar-divider"></div>

            <div class="playlists-section">
                <div class="playlists-header">
                    <h3>Playlists</h3>
                    <button onclick="openPlaylistDialog()" class="add-btn">+</button>
                </div>
                <div id="sidebar-playlists"></div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Home View -->
        <div id="home-view" class="view active">
            <header class="content-header">
                <h1>Good evening</h1>
            </header>

            <!-- Recommended Section -->
            <section id="recommended-section" class="section">
                <h2 class="section-title">Recommended for you</h2>
                <div id="recommended-grid" class="cards-grid"></div>
            </section>

            <!-- All Songs Section -->
            <section class="section">
                <div class="section-header">
                    <h2 class="section-title">All Songs</h2>
                    <button onclick="playAll()" class="btn-play-all">Play All</button>
                </div>
                <div id="songs-grid" class="cards-grid"></div>
            </section>

            <!-- Empty State -->
            <div id="empty-state" class="empty-state">
                <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M9 18V5l12-2v13M9 18c0 1.657-1.343 3-3 3s-3-1.343-3-3 1.343-3 3-3 3 1.343 3 3zm12-2c0 1.657-1.343 3-3 3s-3-1.343-3-3 1.343-3 3-3 3 1.343 3 3z"/>
                </svg>
                <h2>No songs yet</h2>
                <p>Add your first song to get started</p>
                <button onclick="openAddSongDialog()" class="btn-primary">Add Song</button>
            </div>
        </div>

        <!-- Library View -->
        <div id="library-view" class="view">
            <header class="content-header">
                <h1>Your Library</h1>
                <button onclick="openAddSongDialog()" class="btn-secondary">Add Song</button>
            </header>
            <div id="library-grid" class="cards-grid"></div>
        </div>
    </main>

    <!-- Music Player -->
    <div id="music-player" class="music-player hidden">
        <div id="youtube-player"></div>
        <div class="player-track-info">
            <img id="player-thumbnail" src="" alt="Now Playing">
            <div class="player-details">
                <div id="player-title" class="player-title">No song playing</div>
                <div id="player-artist" class="player-artist">Unknown Artist</div>
            </div>
        </div>
        
        <div class="player-center">
            <div class="player-controls">
                <button onclick="toggleShuffle()" id="shuffle-btn" class="control-btn" title="Shuffle">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M11.534 1.002a.75.75 0 0 1 .558 1.238l-1.53 1.53a.75.75 0 0 1-1.06-1.06l1.53-1.53a.75.75 0 0 1 .502-.178zm-7.068 0a.75.75 0 0 1 .502.178l1.53 1.53a.75.75 0 0 1-1.06 1.06l-1.53-1.53A.75.75 0 0 1 4.466 1.002z"/>
                    </svg>
                </button>
                <button onclick="playPrevious()" class="control-btn" title="Previous">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M3.3 1a.7.7 0 0 1 .7.7v5.15l9.95-5.744a.7.7 0 0 1 1.05.606v12.575a.7.7 0 0 1-1.05.607L4 9.149V14.3a.7.7 0 1 1-1.4 0V1.7a.7.7 0 0 1 .7-.7z"/>
                    </svg>
                </button>
                <button id="play-pause-btn" onclick="togglePlayPause()" class="control-btn-main" title="Play/Pause">
                    <svg id="play-icon" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M3 1.713a.7.7 0 0 1 1.05-.607l10.89 6.288a.7.7 0 0 1 0 1.212L4.05 14.894A.7.7 0 0 1 3 14.286V1.713z"/>
                    </svg>
                </button>
                <button onclick="playNext()" class="control-btn" title="Next">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M12.7 1a.7.7 0 0 0-.7.7v5.15L2.05 1.107A.7.7 0 0 0 1 1.712v12.575a.7.7 0 0 0 1.05.607L12 9.149V14.3a.7.7 0 0 0 1.4 0V1.7a.7.7 0 0 0-.7-.7z"/>
                    </svg>
                </button>
                <button onclick="toggleQueue()" class="control-btn" title="Queue">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M15 15H1v-1.5h14V15zm0-4.5H1V9h14v1.5zm-14-7A2.5 2.5 0 0 1 3.5 1h9a2.5 2.5 0 0 1 0 5h-9A2.5 2.5 0 0 1 1 3.5z"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="player-volume">
            <button onclick="toggleMute()" class="control-btn" title="Volume">
                <svg id="volume-icon" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M9.741.85a.75.75 0 0 1 .375.65v13a.75.75 0 0 1-1.125.65l-6.925-4a3.642 3.642 0 0 1-1.33-4.967 3.639 3.639 0 0 1 1.33-1.332l6.925-4a.75.75 0 0 1 .75 0zm3.158 2.433a.75.75 0 0 1 1.06 0 8 8 0 0 1 0 11.314.75.75 0 0 1-1.06-1.06 6.5 6.5 0 0 0 0-9.193.75.75 0 0 1 0-1.061z"/>
                </svg>
            </button>
            <input type="range" min="0" max="100" value="50" oninput="changeVolume(this.value)" class="volume-slider">
        </div>
    </div>

    <!-- Queue Sidebar -->
    <div id="queue-sidebar" class="queue-sidebar">
        <div class="queue-header">
            <h2>Queue</h2>
            <button onclick="toggleQueue()" class="close-btn">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="m2.146 2.854.708-.708L8 7.293l5.146-5.147.708.708L8.707 8l5.147 5.146-.708.708L8 8.707l-5.146 5.147-.708-.708L7.293 8 2.146 2.854Z"/>
                </svg>
            </button>
        </div>
        <div id="queue-list" class="queue-list"></div>
    </div>

    <!-- Search Dialog -->
    <div id="search-dialog" class="dialog">
        <div class="dialog-content search-dialog">
            <div class="search-header">
                <input type="text" id="search-query" placeholder="What do you want to listen to?" class="search-input" autofocus>
                <button onclick="closeSearchDialog()" class="close-btn">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="m2.146 2.854.708-.708L8 7.293l5.146-5.147.708.708L8.707 8l5.147 5.146-.708.708L8 8.707l-5.146 5.147-.708-.708L7.293 8 2.146 2.854Z"/>
                    </svg>
                </button>
            </div>
            <div id="search-results" class="search-results"></div>
        </div>
    </div>

    <!-- Add Song Dialog -->
    <div id="add-song-dialog" class="dialog">
        <div class="dialog-content">
            <div class="dialog-header">
                <h2>Add Song from URL</h2>
                <button onclick="closeAddSongDialog()" class="close-btn">×</button>
            </div>
            <div class="dialog-body">
                <input type="text" id="youtube-url" placeholder="Paste YouTube URL here..." class="input">
                <button onclick="addSong()" class="btn-primary">Add Song</button>
            </div>
        </div>
    </div>

    <!-- Playlist Dialog -->
    <div id="playlist-dialog" class="dialog">
        <div class="dialog-content">
            <div class="dialog-header">
                <h2>Manage Playlists</h2>
                <button onclick="closePlaylistDialog()" class="close-btn">×</button>
            </div>
            <div class="dialog-body">
                <div class="playlist-create">
                    <input type="text" id="new-playlist-name" placeholder="New playlist name..." class="input">
                    <button onclick="createPlaylist()" class="btn-primary">Create</button>
                </div>
                <div id="playlists-list" class="playlists-list"></div>
            </div>
        </div>
    </div>

    <!-- Add to Playlist Dialog -->
    <div id="add-to-playlist-dialog" class="dialog">
        <div class="dialog-content">
            <div class="dialog-header">
                <h2>Add to Playlist</h2>
                <button onclick="closeAddToPlaylistDialog()" class="close-btn">×</button>
            </div>
            <div class="dialog-body">
                <div id="available-playlists" class="playlists-list"></div>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
