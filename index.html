<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>Music Player</h1>
        <div class="header-actions">
            <button onclick="openSearchDialog()" class="btn btn-primary">Search YouTube</button>
            <button onclick="openAddSongDialog()" class="btn btn-secondary">Add Song</button>
            <button onclick="openPlaylistDialog()" class="btn btn-secondary">Playlists</button>
        </div>
    </header>

    <!-- Current Playlist Display -->
    <div class="current-playlist">
        <span>Playing from: <strong id="current-playlist-name">All Songs</strong></span>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Action Buttons -->
        <div class="action-buttons">
            <button onclick="playAll()" class="btn btn-primary">Play All</button>
            <button onclick="toggleQueue()" class="btn btn-secondary">
                Queue (<span id="queue-count">0</span>)
            </button>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="empty-state">
            <div style="font-size: 4rem; margin-bottom: 1rem; opacity: 0.5;">♪</div>
            <h2>No songs yet</h2>
            <p>Add your first song to get started!</p>
        </div>

        <!-- Songs Grid -->
        <div id="songs-grid" class="songs-grid"></div>
    </main>

    <!-- Music Player -->
    <div id="music-player" class="music-player hidden">
        <div id="youtube-player"></div>
        <div class="player-info">
            <img id="player-thumbnail" src="" alt="Now Playing">
            <div class="player-details">
                <div id="player-title" class="player-title">No song playing</div>
            </div>
        </div>
        <div class="player-controls">
            <button onclick="playPrevious()" class="control-btn">Prev</button>
            <button id="play-pause-btn" onclick="togglePlayPause()" class="control-btn control-btn-large">Play</button>
            <button onclick="playNext()" class="control-btn">Next</button>
            <button id="shuffle-btn" onclick="toggleShuffle()" class="control-btn">Shuffle</button>
        </div>
        <div class="volume-controls">
            <button id="volume-icon" onclick="toggleMute()" class="control-btn">Vol</button>
            <input type="range" min="0" max="100" value="50" oninput="changeVolume(this.value)" class="volume-slider">
        </div>
    </div>

    <!-- Queue Sidebar -->
    <div id="queue-sidebar" class="queue-sidebar">
        <div class="queue-header">
            <h2>Queue</h2>
            <div class="queue-header-info">
                <span id="sidebar-queue-count">0 songs</span>
                <button onclick="toggleQueue()" class="close-btn">×</button>
            </div>
        </div>
        <div id="queue-list" class="queue-list"></div>
    </div>

    <!-- Add Song Dialog -->
    <div id="add-song-dialog" class="dialog">
        <div class="dialog-content">
            <div class="dialog-header">
                <h2>Add Song</h2>
                <button onclick="closeAddSongDialog()" class="close-btn">×</button>
            </div>
            <div class="dialog-body">
                <input type="text" id="youtube-url" placeholder="Paste YouTube URL here..." class="input">
                <button onclick="addSong()" class="btn btn-primary">Add Song</button>
            </div>
        </div>
    </div>

    <!-- Search Dialog -->
    <div id="search-dialog" class="dialog">
        <div class="dialog-content">
            <div class="dialog-header">
                <h2>Search YouTube</h2>
                <button onclick="closeSearchDialog()" class="close-btn">×</button>
            </div>
            <div class="dialog-body">
                <input type="text" id="search-query" placeholder="Search for songs..." class="input">
                <button onclick="searchYouTube()" class="btn btn-primary">Search</button>
                <div id="search-results" class="search-results"></div>
            </div>
        </div>
    </div>

    <!-- Playlist Dialog -->
    <div id="playlist-dialog" class="dialog">
        <div class="dialog-content">
            <div class="dialog-header">
                <h2>Playlists</h2>
                <button onclick="closePlaylistDialog()" class="close-btn">×</button>
            </div>
            <div class="dialog-body">
                <div class="playlist-create">
                    <input type="text" id="new-playlist-name" placeholder="New playlist name..." class="input">
                    <button onclick="createPlaylist()" class="btn btn-primary">Create</button>
                </div>
                <div id="playlists-list" class="playlists-list"></div>
            </div>
        </div>
    </div>

    <!-- Add to Playlist Dialog -->
    <div id="add-to-playlist-dialog" class="dialog">
        <div class="dialog-content">
            <div class="dialog-header">
                <h2>Add to Playlist</h2>
                <button onclick="closeAddToPlaylistDialog()" class="close-btn">×</button>
            </div>
            <div class="dialog-body">
                <div id="available-playlists" class="playlists-list"></div>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
