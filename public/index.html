<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music - Your Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <svg viewBox="0 0 24 24" width="32" height="32" fill="white">
                    <circle cx="12" cy="12" r="10" fill="white"/>
                    <path d="M8 5v14l11-7z" fill="black"/>
                </svg>
                <span class="sidebar-logo">Music</span>
            </div>

            <nav class="sidebar-nav">
                <button class="nav-item active" onclick="selectPlaylist(null)">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                    </svg>
                    <span>Home</span>
                </button>
                <button class="nav-item" onclick="openSearchDialog()">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                    <span>Search</span>
                </button>
                <button class="nav-item" onclick="openPlaylistDialog()">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                        <path d="M4 10.5c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5-.67-1.5-1.5-1.5zm0-6c-.83 0-1.5.67-1.5 1.5S3.17 7.5 4 7.5 5.5 6.83 5.5 6 4.83 4.5 4 4.5zm0 12c-.83 0-1.5.68-1.5 1.5s.68 1.5 1.5 1.5 1.5-.68 1.5-1.5-.67-1.5-1.5-1.5zM7 19h14v-2H7v2zm0-6h14v-2H7v2zm0-8v2h14V5H7z"/>
                    </svg>
                    <span>Your Library</span>
                </button>
            </nav>

            <div class="sidebar-playlists">
                <div class="playlists-header">
                    <span>PLAYLISTS</span>
                    <button class="add-playlist-btn" onclick="openPlaylistDialog()" title="Create Playlist">
                        <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                        </svg>
                    </button>
                </div>
                <div id="sidebar-playlists-list" class="sidebar-playlists-list"></div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-header">
                <h1 id="greeting">Good evening</h1>
            </div>

            <section class="section">
                <div class="section-header">
                    <h2>All Songs</h2>
                    <button class="btn-play-all" onclick="playAll()">
                        <span>Play All</span>
                    </button>
                </div>
                <div id="songs-grid" class="songs-grid"></div>
                <div id="empty-state" class="empty-state">
                    <svg viewBox="0 0 24 24" width="80" height="80" fill="currentColor" style="opacity: 0.3;">
                        <path d="M12 3v9.28c-.47-.17-.97-.28-1.5-.28C8.01 12 6 14.01 6 16.5S8.01 21 10.5 21c2.31 0 4.2-1.75 4.45-4H15V6h4V3h-7z"/>
                    </svg>
                    <h3>No songs yet</h3>
                    <p>Search for songs to add to your library</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Music Player -->
    <div id="music-player" class="music-player hidden">
        <div id="youtube-player"></div>
        <div class="player-content">
            <div class="player-track-info">
                <img id="player-thumbnail" src="" alt="" class="player-thumbnail">
                <div class="player-text">
                    <h4 id="player-title">No song playing</h4>
                    <p id="player-artist">Now Playing</p>
                </div>
            </div>
            
            <div class="player-center">
                <div class="player-controls">
                    <button class="control-btn" id="shuffle-btn" onclick="toggleShuffle()" title="Shuffle">
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                            <path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/>
                        </svg>
                    </button>
                    <button class="control-btn" onclick="playPrevious()" title="Previous">
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                            <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                        </svg>
                    </button>
                    <button class="control-btn-main" id="play-pause-btn" onclick="togglePlayPause()">
                        <svg viewBox="0 0 24 24" width="28" height="28" fill="currentColor">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </button>
                    <button class="control-btn" onclick="playNext()" title="Next">
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                            <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                        </svg>
                    </button>
                    <button class="control-btn" onclick="toggleQueue()" title="Queue">
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                            <path d="M15 6H3v2h12V6zm0 4H3v2h12v-2zM3 16h8v-2H3v2zM17 6v8.18c-.31-.11-.65-.18-1-.18-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3V8h3V6h-5z"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="player-volume">
                <button class="control-btn" onclick="toggleMute()" title="Volume">
                    <svg id="volume-icon" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
                    </svg>
                </button>
                <input type="range" class="volume-slider" id="volume-slider" min="0" max="100" value="50" oninput="changeVolume(this.value)">
            </div>
        </div>
    </div>

    <!-- Queue Sidebar -->
    <div id="queue-sidebar" class="queue-sidebar">
        <div class="queue-header">
            <h3>Queue</h3>
            <button class="close-btn" onclick="toggleQueue()">✖</button>
        </div>
        <div id="queue-list" class="queue-list"></div>
    </div>

    <!-- Search Dialog -->
    <div id="search-dialog" class="dialog-overlay">
        <div class="dialog">
            <div class="dialog-header">
                <h3>Search Songs</h3>
                <button class="close-btn" onclick="closeSearchDialog()">✖</button>
            </div>
            <div class="dialog-content">
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="What do you want to listen to?"
                    autocomplete="off"
                >
                <div id="search-results" class="search-results"></div>
            </div>
        </div>
    </div>

    <!-- Add to Playlist Dialog -->
    <div id="add-to-playlist-dialog" class="dialog-overlay">
        <div class="dialog">
            <div class="dialog-header">
                <h3>Add to Playlist</h3>
                <button class="close-btn" onclick="closeAddToPlaylistDialog()">✖</button>
            </div>
            <div class="dialog-content">
                <div id="add-to-playlist-list" class="playlist-toggle-list"></div>
            </div>
        </div>
    </div>

    <!-- Playlist Dialog -->
    <div id="playlist-dialog" class="dialog-overlay">
        <div class="dialog">
            <div class="dialog-header">
                <h3>Create Playlist</h3>
                <button class="close-btn" onclick="closePlaylistDialog()">✖</button>
            </div>
            <div class="dialog-content">
                <div class="playlist-input">
                    <input type="text" id="new-playlist-name" placeholder="My Playlist #1" autocomplete="off">
                    <button class="btn btn-primary" onclick="createPlaylist()">Create</button>
                </div>
                <div class="playlists-header" style="margin-top: 1.5rem; margin-bottom: 0.5rem;">
                    <span style="font-size: 0.875rem; font-weight: 600; color: var(--text-primary);">YOUR PLAYLISTS</span>
                </div>
                <div id="playlists-list" class="playlists-list"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
