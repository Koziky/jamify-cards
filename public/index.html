<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - YouTube Music Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <svg viewBox="0 0 24 24" width="48" height="48" fill="url(#gradient)" style="margin-bottom: 1rem;">
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#9d5ddb;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#e94d9f;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <path d="M12 3v9.28c-.47-.17-.97-.28-1.5-.28C8.01 12 6 14.01 6 16.5S8.01 21 10.5 21c2.31 0 4.2-1.75 4.45-4H15V6h4V3h-7z"/>
            </svg>
            <h1 class="header-title">Music Player</h1>
            <p class="header-subtitle">Search and play music from Spotify and YouTube</p>
        </header>

        <!-- Actions -->
        <div class="actions">
            <button class="btn btn-primary" onclick="openSearchDialog()">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
                Search
            </button>
            <button class="btn btn-outline" onclick="openPlaylistDialog()">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                    <path d="M15 6H3v2h12V6zm0 4H3v2h12v-2zM3 16h8v-2H3v2zM17 6v8.18c-.31-.11-.65-.18-1-.18-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3V8h3V6h-5z"/>
                </svg>
                Playlists
            </button>
            <button class="btn btn-outline" onclick="toggleQueue()">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                    <path d="M15 6H3v2h12V6zm0 4H3v2h12v-2zM3 16h8v-2H3v2zM17 6v8.18c-.31-.11-.65-.18-1-.18-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3V8h3V6h-5z"/>
                </svg>
                Queue (<span id="queue-count">0</span>)
            </button>
            <button class="btn btn-outline" onclick="playAll()">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                    <path d="M8 5v14l11-7z"/>
                </svg>
                Play All
            </button>
        </div>

        <!-- Songs Grid -->
        <div id="songs-grid" class="songs-grid"></div>
        <div id="empty-state" class="empty-state">
            <svg viewBox="0 0 24 24" width="80" height="80" fill="currentColor" style="opacity: 0.5; margin-bottom: 1rem;">
                <path d="M12 3v9.28c-.47-.17-.97-.28-1.5-.28C8.01 12 6 14.01 6 16.5S8.01 21 10.5 21c2.31 0 4.2-1.75 4.45-4H15V6h4V3h-7z"/>
            </svg>
            <h3>No songs yet</h3>
            <p>Add your first song to get started!</p>
        </div>
    </div>

    <!-- Music Player -->
    <div id="music-player" class="music-player hidden">
        <div id="youtube-player"></div>
        <div class="player-content">
            <div class="player-song-info">
                <img id="player-thumbnail" src="" alt="" class="player-thumbnail">
                <div class="player-text">
                    <h4 id="player-title">No song playing</h4>
                    <p>Now Playing</p>
                </div>
            </div>
            
            <div class="player-controls">
                <button class="control-btn" id="shuffle-btn" onclick="toggleShuffle()">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                        <path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/>
                    </svg>
                </button>
                <button class="control-btn" onclick="playPrevious()">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                    </svg>
                </button>
                <button class="control-btn control-btn-main" id="play-pause-btn" onclick="togglePlayPause()">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </button>
                <button class="control-btn" onclick="playNext()">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                        <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                    </svg>
                </button>
            </div>
            
            <div class="player-volume">
                <button class="control-btn" onclick="toggleMute()">
                    <svg id="volume-icon" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                    </svg>
                </button>
                <input type="range" id="volume-slider" min="0" max="100" value="50" oninput="changeVolume(this.value)">
            </div>
        </div>
    </div>

    <!-- Queue Sidebar -->
    <div id="queue-sidebar" class="queue-sidebar">
        <div class="queue-header">
            <div class="queue-title">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                    <path d="M15 6H3v2h12V6zm0 4H3v2h12v-2zM3 16h8v-2H3v2zM17 6v8.18c-.31-.11-.65-.18-1-.18-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3V8h3V6h-5z"/>
                </svg>
                <h3>Queue</h3>
                <span class="queue-count" id="sidebar-queue-count">0 songs</span>
            </div>
            <button class="close-btn" onclick="toggleQueue()">✖</button>
        </div>
        <div id="queue-list" class="queue-list"></div>
    </div>

    <!-- Search Dialog -->
    <div id="search-dialog" class="dialog-overlay">
        <div class="dialog">
            <div class="dialog-header">
                <h3>Search Songs</h3>
                <button class="close-btn" onclick="closeSearchDialog()">✖</button>
            </div>
            <div class="dialog-content">
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="Search for songs, artists, albums..."
                >
                <div id="search-results" class="search-results"></div>
            </div>
        </div>
    </div>

    <!-- Add to Playlist Dialog -->
    <div id="add-to-playlist-dialog" class="dialog-overlay">
        <div class="dialog">
            <div class="dialog-header">
                <h3>Add to Playlist</h3>
                <button class="close-btn" onclick="closeAddToPlaylistDialog()">✖</button>
            </div>
            <div class="dialog-content">
                <div id="add-to-playlist-list" class="playlist-toggle-list"></div>
            </div>
        </div>
    </div>

    <!-- Playlist Dialog -->
    <div id="playlist-dialog" class="dialog-overlay">
        <div class="dialog">
            <div class="dialog-header">
                <h3>Your Playlists</h3>
                <button class="close-btn" onclick="closePlaylistDialog()">✖</button>
            </div>
            <div class="dialog-content">
                <div class="playlist-input">
                    <input type="text" id="new-playlist-name" placeholder="New playlist name...">
                    <button class="btn btn-primary" onclick="createPlaylist()">
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                        </svg>
                    </button>
                </div>
                <div id="playlists-list" class="playlists-list"></div>
            </div>
        </div>
    </div>

    <!-- Load YouTube API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
