<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - YouTube Music Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-icon">🎵</div>
            <h1 class="header-title">Music Player</h1>
            <p class="header-subtitle">Add songs from YouTube and create your perfect playlists</p>
        </header>

        <!-- Actions -->
        <div class="actions">
            <button class="btn btn-primary" onclick="openAddSongDialog()">
                <span>➕</span> Add Song
            </button>
            <button class="btn btn-outline" onclick="openPlaylistDialog()">
                <span>📋</span> Playlists
            </button>
            <button class="btn btn-outline" onclick="toggleQueue()">
                <span>🎵</span> Queue (<span id="queue-count">0</span>)
            </button>
            <button class="btn btn-outline" onclick="playAll()">
                <span>▶️</span> Play All
            </button>
        </div>

        <!-- Songs Grid -->
        <div id="songs-grid" class="songs-grid"></div>
        <div id="empty-state" class="empty-state">
            <div class="empty-icon">🎵</div>
            <h3>No songs yet</h3>
            <p>Add your first song to get started!</p>
        </div>
    </div>

    <!-- Music Player -->
    <div id="music-player" class="music-player hidden">
        <div id="youtube-player"></div>
        <div class="player-content">
            <div class="player-song-info">
                <img id="player-thumbnail" src="" alt="" class="player-thumbnail">
                <div class="player-text">
                    <h4 id="player-title">No song playing</h4>
                    <p>Now Playing</p>
                </div>
            </div>
            
            <div class="player-controls">
                <button class="control-btn" id="shuffle-btn" onclick="toggleShuffle()">🔀</button>
                <button class="control-btn" onclick="playPrevious()">⏮️</button>
                <button class="control-btn control-btn-main" id="play-pause-btn" onclick="togglePlayPause()">▶️</button>
                <button class="control-btn" onclick="playNext()">⏭️</button>
            </div>
            
            <div class="player-volume">
                <button class="control-btn" onclick="toggleMute()">
                    <span id="volume-icon">🔊</span>
                </button>
                <input type="range" id="volume-slider" min="0" max="100" value="50" oninput="changeVolume(this.value)">
            </div>
        </div>
    </div>

    <!-- Queue Sidebar -->
    <div id="queue-sidebar" class="queue-sidebar">
        <div class="queue-header">
            <div class="queue-title">
                <span>📋</span>
                <h3>Queue</h3>
                <span class="queue-count" id="sidebar-queue-count">0 songs</span>
            </div>
            <button class="close-btn" onclick="toggleQueue()">✖️</button>
        </div>
        <div id="queue-list" class="queue-list"></div>
    </div>

    <!-- Add Song Dialog -->
    <div id="add-song-dialog" class="dialog-overlay">
        <div class="dialog">
            <div class="dialog-header">
                <h3>Add Song from YouTube</h3>
                <button class="close-btn" onclick="closeAddSongDialog()">✖️</button>
            </div>
            <div class="dialog-content">
                <label for="youtube-url">YouTube URL</label>
                <input type="text" id="youtube-url" placeholder="https://www.youtube.com/watch?v=...">
                <button class="btn btn-primary" onclick="addSong()">Add Song</button>
            </div>
        </div>
    </div>

    <!-- Playlist Dialog -->
    <div id="playlist-dialog" class="dialog-overlay">
        <div class="dialog">
            <div class="dialog-header">
                <h3>Your Playlists</h3>
                <button class="close-btn" onclick="closePlaylistDialog()">✖️</button>
            </div>
            <div class="dialog-content">
                <div class="playlist-input">
                    <input type="text" id="new-playlist-name" placeholder="New playlist name...">
                    <button class="btn btn-primary" onclick="createPlaylist()">➕</button>
                </div>
                <div id="playlists-list" class="playlists-list"></div>
            </div>
        </div>
    </div>

    <!-- Load YouTube API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
